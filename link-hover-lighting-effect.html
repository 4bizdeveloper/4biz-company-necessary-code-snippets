<style>
  /* 1. Base Setup */
  a, button, .btn, input[type="submit"] {
    position: relative !important;
    isolation: isolate !important;
  }

  /* 2. The Instant Fluorescent Aura */
  a::before, button::before, .btn::before, input[type="submit"]::before {
    content: "" !important;
    position: absolute !important;
    width: 500px !important;
    height: 500px !important;
    
    /* Position follows JS variables */
    top: calc(var(--y, 0) * 1px - 250px) !important;
    left: calc(var(--x, 0) * 1px - 250px) !important;
    
    /* Subtle 15% Fluorescent Green */
    background: radial-gradient(
      circle, 
      rgba(0, 255, 136, 0.15) 0%, 
      rgba(0, 255, 100, 0.04) 45%, 
      transparent 80%
    ) !important;
    
    border-radius: 50% !important;
    filter: blur(65px) !important;
    opacity: 0 !important;
    z-index: -1 !important;
    pointer-events: none !important;
    
    mix-blend-mode: screen !important;
    /* Transition set to 0s for instant appearance */
    transition: opacity 0s !important; 
  }

  /* 3. Instant Hover State */
  a:hover::before, button:hover::before, .btn:hover::before, input[type="submit"]:hover::before {
    opacity: 1 !important;
  }

  /* 4. Subtle element depth (Instant) */
  a:hover, button:hover {
    filter: drop-shadow(0 0 5px rgba(0, 255, 136, 0.1)) !important;
    transition: none !important;
  }
</style>

<script>
  (function() {
    window.addEventListener('mousemove', (e) => {
      const target = e.target.closest('a, button, .btn, input[type="submit"]');
      
      if (target) {
        const rect = target.getBoundingClientRect();
        target.style.setProperty('--x', e.clientX - rect.left);
        target.style.setProperty('--y', e.clientY - rect.top);
      }
    });
  })();
</script>
