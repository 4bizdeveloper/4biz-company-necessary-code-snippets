<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberr Style Interface</title>
    <style>
        /* Base configuration */
        :root {
            --bg-dark: #020617;
            --accent-glow: rgba(56, 189, 248, 0.2); /* Cyberr Light Blue */
            --mesh-color-1: #0f172a;
            --mesh-color-2: #1e1b4b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* LAYER 1: The Animated Mesh Gradient */
        .cyber-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 30%, var(--mesh-color-1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, var(--mesh-color-2) 0%, transparent 50%);
            background-size: 200% 200%;
            animation: meshAnimation 15s ease infinite;
        }

        @keyframes meshAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* LAYER 2: The Interactive Mouse Spotlight */
        #spotlight {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            background: radial-gradient(
                circle 450px at var(--x, 50%) var(--y, 50%), 
                var(--accent-glow), 
                transparent 100%
            );
            transition: background 0.1s ease-out;
        }

        /* LAYER 3: Film Grain Texture Overlay */
        .grain-overlay {
            position: fixed;
            inset: 0;
            z-index: 2;
            opacity: 0.06;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3Base-filter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        }

        /* LAYER 4: The Content Content */
        .main-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .glass-panel {
            max-width: 600px;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            background: linear-gradient(to bottom right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: white;
            color: black;
            text-decoration: none;
            border-radius: 100px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="cyber-bg"></div>
    <div id="spotlight"></div>
    <div class="grain-overlay"></div>

    <main class="main-wrapper">
        <div class="glass-panel">
            <h1>Cyberr.ai Clone</h1>
            <p>
                Experience the high-end SaaS aesthetic with interactive mouse-tracking, 
                film-grain textures, and animated mesh gradients.
            </p>
            <a href="#" class="btn">Explore Platform</a>
        </div>
    </main>

    <script>
        const spotlight = document.getElementById('spotlight');

        // Update spotlight position on mouse move
        window.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            spotlight.style.setProperty('--x', `${clientX}px`);
            spotlight.style.setProperty('--y', `${clientY}px`);
        });

        // Optional: Smoothly hide spotlight when mouse leaves window
        document.addEventListener('mouseleave', () => {
            spotlight.style.opacity = '0';
        });

        document.addEventListener('mouseenter', () => {
            spotlight.style.opacity = '1';
        });
    </script>
</body>
</html>
