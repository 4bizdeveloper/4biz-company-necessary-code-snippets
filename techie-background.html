<canvas id="tech-bg"></canvas>

<style>
  #tech-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    /* Deep Navy-Purple Gradient matched to your screenshot */
    background: radial-gradient(circle at center, #0d0221 0%, #050a18 100%);
    pointer-events: none;
  }
</style>

<script>
const canvas = document.getElementById('tech-bg');
const ctx = canvas.getContext('2d');

let particles = [];
const mouse = { x: null, y: null, radius: 180 }; 

window.addEventListener('resize', () => init());
window.addEventListener('mousemove', (e) => {
  mouse.x = e.x;
  mouse.y = e.y;
});

class Particle {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.baseX = x;
    this.baseY = y;
    // SIZE INCREASED: bumped from 9 to 14 for better visibility
    this.size = 14; 
    this.text = Math.random() > 0.5 ? '1' : '0';
    this.density = (Math.random() * 25) + 1;
    // OPACITY ADJUSTED: slightly higher floor (0.08) for clarity
    this.opacity = Math.random() * 0.18 + 0.08; 
  }

  draw() {
    // Increased weight to 700 to make the white text pop
    ctx.font = `700 ${this.size}px monospace`;
    ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
    ctx.fillText(this.text, this.x, this.y);
  }

  update() {
    let dx = mouse.x - this.x;
    let dy = mouse.y - this.y;
    let distance = Math.sqrt(dx * dx + dy * dy);
    
    if (distance < mouse.radius) {
      let force = (mouse.radius - distance) / mouse.radius;
      let directionX = (dx / distance) * force * this.density;
      let directionY = (dy / distance) * force * this.density;
      
      this.x -= directionX;
      this.y -= directionY;
    } else {
      // Smooth slow return
      if (this.x !== this.baseX) {
        this.x -= (this.x - this.baseX) / 70;
      }
      if (this.y !== this.baseY) {
        this.y -= (this.y - this.baseY) / 70;
      }
    }
  }
}

function init() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  particles = [];
  
  // Spacing kept at 50px to prevent the larger numbers from overlapping
  for (let y = 0; y < canvas.height; y += 50) {
    for (let x = 0; x < canvas.width; x += 50) {
      particles.push(new Particle(x, y));
    }
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < particles.length; i++) {
    particles[i].draw();
    particles[i].update();
  }
  requestAnimationFrame(animate);
}

init();
animate();
</script>
